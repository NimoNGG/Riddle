<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索マップ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>探索マップ</h2>
        
        <div id="map-category-selection" class="map-category-container">
            <button class="map-category-button" data-category="forest">Forest Gateway</button>
            <button class="map-category-button" data-category="building3">3号館</button>
            <button class="map-category-button" data-category="outdoor">室外</button>
        </div>

        <div id="map-viewer-container" class="map-viewer-container hidden">
            <h3 id="map-title"></h3>
            
            <div id="map-display-area" class="map-display-area">
                </div>
            
            <button id="map-back-to-category" class="pagination-button back-to-category">マップ選択に戻る</button>
        </div>

        <div class="back-button-container">
            <a href="index.html" class="back-button">ページを戻る</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
