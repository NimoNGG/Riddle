<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒険の手引き</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* このページ専用のスタイル */
        .how-to-play-container {
            text-align: left;
            margin-top: 20px;
        }
        .step {
            background-color: rgba(0,0,0,0.05);
            border: 1px solid #dcd3c2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 3px;
        }
        .step h3 {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px dotted #c8bca9;
            color: #6d5b43;
        }
        .step p {
            font-size: 1.2em;
            line-height: 1.8;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>冒険の手引き</h2>
        
        <div class="how-to-play-container">
            <div class="step">
                <h3>第一の導き：物語を紐解け</h3>
                <p>シナリオを読み進め、<br>この世界で起きている異変の真実に迫れ。</p>
            </div>

            <div class="step">
                <h3>第二の試練：叡智を示せ</h3>
                <p>「エニグマ」（謎）を解き明かし、<br>白門祭のいずれかのブースに隠された<br>「合言葉」を探し出し、入力せよ。</p>
            </div>

            <div class="step">
                <h3>最後の使命：未来を救え</h3>
                <p>全ての合言葉を集めて賢人たちの遺言を解放し、<br>失われた『均衡の天秤』を見つけ出して、<br>世界の崩壊を阻止せよ！</p>
            </div>
        </div>

        <div class="back-button-container">
            <a href="index.html" class="back-button">メインメニューへ戻る</a>
        </div>
    </div>
</body>
</html>
